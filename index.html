<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Squid Instagram Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Squid Instagram Feed" />
    <meta name="author" content="Squidapp" />
    <link
      rel="stylesheet"
      href="./node_modules/@squidit/css/dist/css/squid.min.css"
    />
  </head>
  <body>
    <header class="my-7 mx-auto text-center">
      <img class="" src="/logo.svg" alt="Squid" />
    </header>

    <div class="container" data-js="app">
      <section data-js="feed" class="row"></section>

      <div class="text-center loader-container" data-js="loader">
        <div class="loader bigger border-pink" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="hide error-message text-center" data-js="error"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
